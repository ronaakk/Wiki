{% extends 'encyclopedia/layout.html' %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}

    <!-- To display the success message -->
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li
        {% if message.tags %} class="{{ message.tags }}"{% endif %}> {{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}

    <div>
        {{entry|safe}}
    </div>

    <a class= "btn btn-primary" href= "{% url 'encyclopedia:edit' title %}" method="GET">Edit Page</a>
        
{% endblock body %}
